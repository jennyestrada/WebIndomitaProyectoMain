    <nav>
        <div class="header-logo" >

        <div class="container">
            <h1 class="main-title">CREAR ARTICULO</h1>
            
        

                <div class="content-box">


                    <form action="ServletArticle" method="post" class="width-100 d-block">
                        <div class="row">
                            <div class="flex-column--15">
                                <label for="comment">Titulo</label> 
                            </div>  
                            <div class="flex-column--85 comment-box main-paragraph">
                                <textarea class="width-100  border-field" name="title" placeholder="Escribir articulo...."></textarea>
                            </div>                          
                        </div>      

                       
                      
                       
                            <div class="row">
                                <div class="flex-column--15">
                                    <label for="comment">Texto</label> 
                                </div>  
                                <div class="flex-column--85  comment-box main-paragraph ">
                                    <textarea class="width-100  border-field" name="text" placeholder="Escribir quienes somos...."></textarea>
                                </div>                          
                            </div>                
                        
                        

                            <div class="row">
                    
                                <div class="flex-column--15">
                                    <label>Subir imagen</label>
                                   
                                 </div> 
                                 <div class="flex-column--85">
                                    <input type="file" name="image"> 
                                 </div> 
                                 <button class="primary-button mt-15"   type="submit">Publicar articulo</button>
                                  
                        </form>
                        
                        
                </div>

                

            </div>
    </div>
