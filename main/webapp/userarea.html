	      let xhr = new XMLHttpRequest();

						}

               console.log(results)
        // 2 - le doy como parametro results, aqui estaria los datos metidos     
               paint(results);
			
			}
			
			
			
			
			
		// 	3 - aqui nuestra var results debe traer la lista de favoritos del usuario
		// logueado.
		 function paint (results){
			 
			 let html = " ";
			 
			 
			 for (let i=0;i<results.length; i++){
		 html += '<div class="flex-column flex-column flex-column--50 relative-position mt-15">';
    html +=     '<div class="article-box__img" style="background-image: url(\'images/' + results[i].image + '\');">';
    html +=         '<p>Eliminar de favoritos</p>';
    html +=     '</div>';
    html +=     '<div>';
    html +=         '<div class="main-paragraph main-paragraph--blue mt-15 mb-15">';
    html +=             '<h3>' + results[i].title + '</h3>';
    html +=             '<p>' + results[i].excerpt + '</p>';
    html +=             '<div class="article-box__small">';
    html +=                 '<a href="article.html?id=' + results[i].id + '"><button class="primary-button mt-15 width-100 d-block" type="button">Leer artículo</button></a>';
    html +=             '</div>';
    html +=         '</div>';
    html +=     '</div>';
    html += '</div>';
				 
			 }
			 
	 	
				 
			document.getElementById("favoritesArticleList").innerHTML=html;

}
